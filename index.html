<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranjith Prabhu | 3D Interactive Resume</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>

<body>
    <div id="loading-screen">
        <div class="loader">
            <span>Loading</span>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
    </div>

    <div id="app-container">
        <canvas id="bg"></canvas>

        <nav id="navigation">
            <div class="nav-item active" data-section="intro">Home</div>
            <div class="nav-item" data-section="about">About</div>
            <div class="nav-item" data-section="experience">Experience</div>
            <div class="nav-item" data-section="skills">Skills</div>
            <div class="nav-item" data-section="projects">Projects</div>
            <div class="nav-item" data-section="education">Education</div>
        </nav>

        <div id="content-container">
            <!-- Intro Section -->
            <section id="intro" class="section active">
                <div class="holographic-card">
                    <h1 class="name">Ranjith Prabhu</h1>
                    <h2 class="title">Senior Lead Developer</h2>
                    <div class="location">Bangalore, Karnataka</div>
                </div>
            </section>

            <!-- About Section -->
            <section id="about" class="section">
                <div class="holographic-panel">
                    <h2>About Me</h2>
                    <div class="about-content"></div>
                </div>
            </section>

            <!-- Experience Section -->
            <section id="experience" class="section">
                <h2>Experience</h2>
                <div class="timeline-container"></div>
            </section>

            <!-- Skills Section -->
            <section id="skills" class="section">
                <h2>Skills</h2>
                <div class="skills-container">
                    <div class="skills-group" data-group="programming_languages">
                        <h3>Programming Languages</h3>
                        <div class="skills-spheres"></div>
                    </div>
                    <div class="skills-group" data-group="frontend">
                        <h3>Frontend</h3>
                        <div class="skills-spheres"></div>
                    </div>
                    <div class="skills-group" data-group="backend">
                        <h3>Backend</h3>
                        <div class="skills-spheres"></div>
                    </div>
                    <div class="skills-group" data-group="databases">
                        <h3>Databases</h3>
                        <div class="skills-spheres"></div>
                    </div>
                    <div class="skills-group" data-group="cloud_computing">
                        <h3>Cloud Computing</h3>
                        <div class="skills-spheres"></div>
                    </div>
                    <div class="skills-group" data-group="others">
                        <h3>Others</h3>
                        <div class="skills-spheres"></div>
                    </div>
                </div>
            </section>

            <!-- Projects Section -->
            <section id="projects" class="section">
                <h2>Projects</h2>
                <div class="projects-container"></div>
            </section>

            <!-- Education Section -->
            <section id="education" class="section">
                <h2>Education</h2>
                <div class="education-container"></div>
            </section>


        </div>
    </div>

    <script src="data.js"></script>
    <script src="main.js"></script>
</body>

</html>
